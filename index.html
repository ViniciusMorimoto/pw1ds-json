<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Cadastro para novos Jogadores</title>
    
</head>
<body>
<div id="title">
    <h1>Cadastro para novos Jogadores do Time Brasil</h1>
</div>

    <div class="form-container">
        <h2>Formulário de Cadastro</h2>
        <form id="formCadastro">
            <div>
                <label for="nome">Nome do Jogador:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do jogador">
            </div>
            <br>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required min="14" max="80" placeholder="Digite a idade ">
            </div>
            <br>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Ex: 123.456.789-10">
            </div>
            <br>
            <div>
                <label for="time">Time Anterior:</label>
                <input type="text" id="time" name="time" placeholder="Digite o nome do time anterior (ignorar caso seja nenhum)">
            </div>
            <br>
            <div>
                <label for="posicao">Posição em Campo:</label>
                <select id="posicao" name="posicao" required>
                    <option value="esl">Esquerdo Lateral</option>
                    <option value="dil">Direito Lateral</option>
                    <option value="gol">Goleiro</option>
                    <option value="zag">Zagueiro</option>
                    <option value="vol">Volante</option>
                    <option value="mei">Meia</option>
                    <option value="pte">Ponta Esquerda</option>
                    <option value="ptd">Ponta Direita</option>
                    <option value="cta">Centro Avante</option>
                </select>
            </div>
            <br>
            <button type="submit">Cadastrar Jogador</button>
            <button type="reset">Limpar</button>
        </form>
    </div>

    <div class="tabela-container">
        <h2>Jogadores Cadastrados</h2>
        <table id="tabelaCadastro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Time Anterior</th>
                    <th>Posição</th>
                </tr>
            </thead>
            <tbody id="cadastros"></tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Total de Jogadores: <span id="totalRegistros">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
